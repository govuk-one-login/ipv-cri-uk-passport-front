{% extends "base-form.njk" %}
{% set hmpoPageKey = "prove-another-way" %}
{% set hmpoH1Class = "govuk-heading-l" %}
{% block submitButton %}
    {{ hmpoSubmit(ctx, {id: 'submitButton'}) }}
{% endblock %}

{% block scripts %}
    {{ super ()}}
    <script {% if cspNonce %} nonce="{{ cspNonce }}"{%  endif %}>
        window.addEventListener('load', function () {
            window
                .DI
                .analyticsGa4
                .pageViewTracker
                .trackOnPageLoad({
                    statusCode: '{{statusCode}}', // Access status code
                    englishPageTitle: '{{translate("pages.prove-another-way.title")}}',
                    taxonomy_level1: 'CRI', // Access taxonomy level 1
                    taxonomy_level2: 'Prove Another Way', // Access taxonomy level 2
                    content_id: '002',
                    logged_in_status: true,
                    dynamic: false
                });
        });
    </script>
{% endblock %}
