passport:
  title: Enter your details exactly as they appear on your UK passport
  serviceNameRequired: true
  passportInformationContext: Your passport includes a lot of information that we can check to make sure that you are who you say you are.
  checkDetailsContext: We’ll check your details with the HM Passport Office to make sure your passport has not been cancelled or reported as lost or stolen.
  passportTryAnotherWay: If you do not have a UK passport or you cannot remember your details, you can <a href="/prove-another-way" class="govuk-link">prove your identity another way</a> instead.
  passportGivenNames: Given names
  retryBannerTitle: Error
  retryTitle: Check your details match what’s on your UK passport
  retryWarningLabel: Warning
  retryWarningText: You will not be able to change your details again if you make a mistake this time
  retryMessageHeading: We could not find your details
  retryMessageParagraph1: There was a problem when we checked your details with HM Passport Office.
  retryMessageParagraph2: "Check your details again. Remember to make sure:"
  retryMessageList1: your passport is a UK passport
  retryMessageList2: you’ve entered your first and middle names (‘given names’) in the right sections
  retryMessageList3: you’ve left the middle names section blank if you do not have any middle names
  retryMessageList4: days and months are in the right order in your date of birth and passport expiry date

error:
  title: Sorry, there is a problem
  serviceNameRequired: false
  content:
    - We cannot prove your identity right now.
    - <h2 class="govuk-heading-m"> What you can do </h2>
    - Go back to the service you were trying to use and start again. You can look for the service using your search engine or find it from the GOV.UK homepage.
    - <a href="https://www.gov.uk/" class="govuk-button" data-module="govuk-button"> Go the GOV.UK homepage </a>
    - <a href="https://home.account.gov.uk/contact-gov-uk-one-login" class="govuk-link" target="_blank"> Contact the GOV.UK account team (opens in a new tab) </a>

pageNotFound:
  title: Page not found
  serviceNameRequired: false
  content:
    - If you typed the web address, check it’s correct.
    - If you pasted the web address, check you copied the entire address.
    - You can also go back to the service you were trying to use and start again. You can look for the service using your search engine or find it from the GOV.UK homepage.
    - <a href="https://www.gov.uk/" class="govuk-button" data-module="govuk-button">Go to the GOV.UK homepage</a>
    - <a href="https://home.account.gov.uk/contact-gov-uk-one-login" class="govuk-link" target="_blank">Contact the GOV.UK account team (opens in a new tab)</a>

sessionEnded:
  title: Session expired
  serviceNameRequired: false
